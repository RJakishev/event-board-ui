<div class="row justify-content-center">
    <div class="col-md-4 border rounded shadow m-2">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <label for="eventName" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="eventName" formControlName="eventName">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="eventDate" class="col-form-label">Date:</label>
                    <input type="datetime-local" class="form-control" id="eventDate" formControlName="eventDate">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="maxPeople" class="col-form-label">Max people:</label>
                    <input type="number" class="form-control" id="maxPeople" formControlName="eventMaxPeople">
                </div>
            </div>
            <div class="row my-2">
                <div class="col d-flex justify-content-end">
                    <button class="button" class="btn btn-outline-primary active searchDropDownSmall"
                        type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
