<div class="container text-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" formControlName="email" class="form-control" required />
                </div>
            </div>
            <div class="form-group row my-2">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" formControlName="password" class="form-control" required minlength="6"
                        maxlength="10" />
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <button type="submit" class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
